{% extends 'base.html' %}

{% block content %}

<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    
                    <!-- Page Header -->
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Logged in as:</strong>{{user.full_name}}
                    </header>

                    <!-- Page Content -->
                    <div class="card-body">
                        <div class="row">

                            <!-- My Orders -->
                            <div class="col-md-6">
                                <div class="card" style="text-align: center;">
                                    <div class="card-body">
                                        <h5 class="card-title">Total Orders</h5>
                                        <h4 class="card-title mb-3">{{num_orders}}</h4>
                                        <a href="{% url 'my_orders' %}">View Orders</a>
                                    </div>
                                </div>
                            </div>

                            <!-- Account Details -->
                            <div class="col-md-6">
                                <div class="card" style="text-align: center;">
                                    <div class="card-body">
                                        <img src="{{user_profile.profile_picture.url}}" alt="Avatar" class="avatar mb-2" height="50" width="50" style="border-radius: 50%;">
                                        <p class="mb-1">{{user.email}}</p>
                                        <p>{{user.phone_number}}</p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div> 
                </article>
            </main>
        </div>
    </div>
</section>

{% endblock %}
