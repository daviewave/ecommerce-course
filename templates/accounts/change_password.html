{% extends 'base.html' %}

{% block content %}

<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">

                    <!-- Page Header -->
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Change Password</strong>
                    </header>

                    <!-- Change Password Form -->
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form action="{% url 'change_password' %}" method="POST">
                                    {% csrf_token %}
                                    
                                    <!-- Current Password -->
                                    <div class="form-group">
                                        <label>Current Password</label>
                                        <input type="password" name="current_password" placeholder="Enter Current Password" class="form-control" required>
                                    </div>
                                    
                                    <!-- Current Password -->
                                    <div class="form-group">
                                        <label>New Password</label>
                                        <input type="password" name="new_password" placeholder="Enter New Password" class="form-control" required>
                                    </div>
                                    
                                    <!-- Current Password -->
                                    <div class="form-group">
                                        <label>Confirm New Password</label>
                                        <input type="password" name="confirm_new_password" placeholder="Confirm New Password" class="form-control" required>
                                    </div>

                                    <!-- Submit Button -->
                                    <div style="display: flex; justify-content: flex-end;">
                                        <input type="submit" value="Submit" class="btn btn-primary">    
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                    </div>

                </article>
            </main>
        </div>
    </div>
</section>

{% endblock %}
